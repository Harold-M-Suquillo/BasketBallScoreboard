<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       	<meta name="name" content="Harold Suquillo">
		<meta name="description" content="Webpage that keeps track of a BasketBall results">
		<title>BasketBall Scoreboard</title>
		<link rel="stylesheet" href="index.css" type="text/css">
	</head>
	<body>
        <section id="main-container">
            <section class="scoreboard-container">
                <h1 class="Team-Header">HOME</h1>
                <div class="Curr-score">
                    <p id="home">0</p>
                </div>
                <div class="increment-container">
                    <div id="homeOne" class="increment-value-container">
                        <p>+1</p>
                    </div>
                    <div id="homeTwo" class="increment-value-container">
                        <p>+2</p>
                    </div>
                    <div id="homeThree" class="increment-value-container">
                        <p>+3</p>
                    </div>
                </div>
            </section>
            <section class="scoreboard-container">
                <h1 class="Team-Header">GUEST</h1>
                <div class="Curr-score">
                    <p id="guest">0</p>
                </div>
                <div class="increment-container">
                    <div id="guestOne" class="increment-value-container">
                        <p>+1</p>
                    </div>
                    <div id="guestTwo" class="increment-value-container">
                        <p>+2</p>
                    </div>
                    <div id="guestThree" class="increment-value-container">
                        <p>+3</p>
                    </div>
                </div>
            </section>
        </section>

	</body>
    <script src="index.js"></script>
</html>
